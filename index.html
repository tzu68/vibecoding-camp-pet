<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>狗年齡換算（人類年齡）</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="card">
    <div style="text-align:center; margin-bottom:18px;">
      <img src="images/image.png" alt="可愛柴犬"
        style="max-width:160px; border-radius:50%; box-shadow:0 4px 16px rgba(200,169,126,0.18); background:#fffaf3; border:3px solid #c8a97e;">
    </div>
    <h2>妙麗歲數計算機</h2>

    <label for="birth">出生日期</label>
    <input id="birth" type="date" />

    <label for="size">體型</label>
    <select id="size">
      <option value="small">小型犬（&lt;9kg）</option>
      <option value="medium" selected>中型犬（9~23kg）</option>
      <option value="large">大型犬（23~45kg）</option>
    </select>

    <button id="calc-btn">計算</button>

    <div id="result" class="result">結果會出現在這裡。</div>

    <div class="small">資料來源：牧騰生技「狗狗幾歲算老？狗狗年齡對照表正確算法及各生命階段照護指南」。
      <br><a
        href="https://mountainvet.com.tw/regenerative/%E7%8B%97%E7%8B%97%E5%B9%B4%E9%BD%A1%E5%B0%8D%E7%85%A7%E8%A1%A8/?utm_source=chatgpt.com"
        target="_blank">閱讀原文</a>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
